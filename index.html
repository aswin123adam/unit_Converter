<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <div id="darkmode">
                <button id="dark">Turn On</button>
            </div>
            <div id="title-container">
                <p id="title">Material / Imperial Unit Converter</p>
                <input type="text" id="get-input">
                <button id="convert-btn">Convert</button>
            </div>

            <div id="content-container">
                <div class="content">
                    <h3 class = "content-head" >Length (Meters/Feet)</h3>
                    <p class="content-body" id="c1">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="content">
                    <h3 class="content-head">Volume (Liters/Gallons)</h3>
                    <p class="content-body" id="c2">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="content">
                    <h3 class="content-head">Mass (Kilograms/Pounds)</h3>
                    <p class="content-body" id="c3">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
